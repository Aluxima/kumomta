name: Rust

on:
  push:
    branches: [ "main" ]
    paths-ignore: &IGNORE
      - "docs/*"
      - ".github/workflows/pages.yml"
      - ".github/workflows/verify-pages.yml"
      - ".github/ISSUE_TEMPLATE/*"
      - "**/*.md"
      - "**/*.markdown"

  pull_request:
    branches: [ "main" ]
    paths-ignore: *IGNORE

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
